<div class="flex flex-col justify-content items-center">
    <h1 class="text-2xl font-bold mb-4">Liste d'amis !</h1>

    <label class="label">Nom</label>
    <input type="text" class="input input-bordered"
        placeholder="Entrer un nom"
        [(ngModel)]="newName" />

    <label class="label">Âge</label>
    <input type="number" class="input input-bordered"
        placeholder="Entrer un âge"
        [(ngModel)]="newAge" />

    <label class="label">Bio</label>
    <input type="text" class="input input-bordered"
        placeholder="Entrer une bio"
        [(ngModel)]="newBio" />

    <label class="label">Réputation</label>
    <input type="text" class="input input-bordered"
        placeholder="Entrer une réputation"
        [(ngModel)]="newReputation" />
        
    <button class="btn btn-primary" (click)="addFriend()">➕ Ajouter un pote</button>
</div>

<div class="space-y-4">
    <app-one-friend
        *ngFor="let friend of lesAmis"
        [ami]="friend"
    >
    </app-one-friend>
</div>
